<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="alert" id="alert" style="display:none;"></div>
    
    <div class="content">

        <div class="img">
            <h1>Formulario Reserva de Hora</h1>
        </div>
        <div class="form">
            <form name="formulario" class="formulario" id="formulario">
                <div class="label">
                    <label for="">Rut</label>
                    <input type="text" id="rut" placeholder="Ej: 26.738.311-8">
                </div>
                <div class="label">
                    <label for="">Nombres</label>
                    <input type="text" id="nombres" placeholder="Tu nombres">
                </div>
                <div class="label">
                    <label for="">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Tu apellidos">
                </div>

                <div class="label">
                    <label for="">Edad</label>
                    <input type="text" id="edad" placeholder="Tu edad">
                </div>
                <div class="label">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="label">
                    <label for="">Especialidades</label>
                    <select id="especialidad">
                        <option disabled selected>Seleccione una Especialidad</option>
                        <option value="Radiologia">Radiologia</option>
                        <option value="Traumatologia">Traumatologia</option>
                        <option value="dental">dental</option>
                    </select>
                </div>
                <div class="label">
                    <label for="">Ingrese una fecha</label>
                    <input type="text" id="fecha" placeholder="Ej: (d/m/aaa)">
                </div>
                <div class="label">
                    <label for="">Hora</label>
                    <select id="hora">
                        <option disabled selected>Seleccione una hora</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
                <button id="buttonReserv"> Reservar</button>
            </form>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
